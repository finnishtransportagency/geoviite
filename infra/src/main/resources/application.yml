spring:
  task:
    scheduling:
      pool:
        size: 5
  security:
    filter:
      # Set security filter to be after our own request filter that sets authorization
      order: 2
  web:
    resources:
      add-mappings: false
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    url: "jdbc:postgresql://${DB_URL}"
    username: "${DB_USERNAME}"
    password: "${DB_PASSWORD}"
    hikari:
      minimum-idle: 20
      auto-commit: true
      maximum-pool-size: 20
      connection-timeout: 10000
      leak-detection-threshold: 60000
      validation-timeout: 5000
  jdbc:
    template:
      query-timeout: 15
  transaction:
    default-timeout: 60
  flyway:
    clean-disabled: true
    clean-on-validation-error: false
    locations: classpath:db/migration/**/*.sql,classpath:fi/fta/geoviite/infra/dataImport
    url: "${spring.datasource.url}"
    user: "${spring.datasource.username}"
    password: "${spring.datasource.password}"
    schemas: flyway,postgis,common,geometry,layout,publication,integrations,projektivelho
    lock-retry-count: 900

geoviite:
  cloudfront:
    key-pair-id: "${CLOUDFRONT_KEY_PAIR_ID:}"
    private-key: "${CLOUDFRONT_PRIVATE_KEY:}"
    distribution-name: "${CLOUDFRONT_DNS_NAME:}"
  scheduling:
    enabled: true
  cache:
    enabled: true
    preload: true
  data:
    import: false
  jwt:
    validation:
      enabled: true
      jwks-url: "${AUTH_JWKS_URL:}"
      elb-jwt-key-url: "${AUTH_ELB_JWT_KEY_URL:}"
  ratko:
    enabled: "${RATKO_ENABLED:false}"
    url: "${RATKO_URL:}"
    username: "${RATKO_USERNAME:}"
    password: "${RATKO_PASSWORD:}"
  projektivelho:
    enabled: "${PROJEKTIVELHO_ENABLED:false}"
    url: "${PROJEKTIVELHO_URL:}"
    auth_url: "${PROJEKTIVELHO_AUTH_URL:}"
    client_id: "${PROJEKTIVELHO_CLIENT_ID:}"
    secret_key: "${PROJEKTIVELHO_SECRET_KEY:}"
    search-poll:
      initial: PT1H
      rate: PT4H
    result-poll:
      initial: PT5M
      rate: PT15M
  rail-network-export:
    schedule: "0 0 3 * * *"
    vertical-geometry-schedule: "0 0 4 * * *"

server:
  compression:
    enabled: true
    mime-types: application/json,text/plain,text/csv
    min-response-size: 1KB
